<!-- Floating Particles -->
<script>
for (let i = 0; i < 20; i++) {
    let particle = document.createElement("div");
    particle.className = "particle";
    particle.style.width = particle.style.height = Math.random() * 8 + 4 + "px";
    particle.style.left = Math.random() * 100 + "vw";
    particle.style.animationDuration = (Math.random() * 10 + 10) + "s";
    document.body.appendChild(particle);
}
</script>

<div class="container">

    <img src="static/assets/profile.jpg" class="profile-img">
    <h1>üëã Hi, I'm Siva Prasath</h1>
    <p>ü§ñ AI-Powered Web Summarizer using Gemini</p>

    <input type="text" id="urlInput" placeholder="üåê Enter website URL..." />
    <button class="summarize-btn" onclick="summarize()">‚ú® Summarize</button>

    <div class="output" id="result"></div>

    <div class="social-buttons">
        <a href="https://www.linkedin.com/in/siva-prasath-869070189" target="_blank">
            <button>üíº LinkedIn</button>
        </a>
        <a href="https://www.instagram.com/__sivaprasath__/" target="_blank">
            <button>üì∏ Instagram</button>
        </a>
        <a href="https://sivaprasath4065-dev.github.io/aboutsiva/" target="_blank">
            <button>üåê Portfolio</button>
        </a>
    </div>

    <div class="footer">
        Built with ‚ù§Ô∏è using FastAPI + ü§ñ Gemini
    </div>

</div>

<script>

async function typeWriterEffect(text, element) {
    element.innerHTML = "";
    for (let i = 0; i < text.length; i++) {
        element.innerHTML += text.charAt(i);
        await new Promise(resolve => setTimeout(resolve, 15));
    }
}

async function summarize() {
    const url = document.getElementById("urlInput").value;
    const resultDiv = document.getElementById("result");

    if (!url) {
        alert("Please enter a URL üåç");
        return;
    }

    resultDiv.innerText = "ü§ñ AI is thinking...";

    try {
        const response = await fetch("/summarize", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ url: url })
        });

        const data = await response.json();
        const summaryText = "‚úÖ Summary:\n\n" + (data.summary || data.error);

        await typeWriterEffect(summaryText, resultDiv);

    } catch (error) {
        resultDiv.innerText = "‚ùå Something went wrong.";
    }
}

</script>
